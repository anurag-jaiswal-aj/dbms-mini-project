<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Challan Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Vehicle Challan Management System</h1>
        </header>

        <div class="main-content">
            <div class="form-section">
                <h2>Add New Challan</h2>
                <form id="challanForm">
                    <div class="form-group">
                        <label for="vehicleNumber">Vehicle Number:</label>
                        <input type="text" id="vehicleNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="ownerName">Owner Name:</label>
                        <input type="text" id="ownerName" required>
                    </div>
                    <div class="form-group">
                        <label for="violationType">Violation Type:</label>
                        <select id="violationType" required>
                            <option value="">Select Violation</option>
                            <option value="Speeding">Speeding</option>
                            <option value="Red Light">Red Light Violation</option>
                            <option value="Parking">Illegal Parking</option>
                            <option value="Document">Document Violation</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="amount">Fine Amount (â‚¹):</label>
                        <input type="number" id="amount" required>
                    </div>
                    <div class="form-group">
                        <label for="location">Location:</label>
                        <input type="text" id="location" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" required>
                    </div>
                    <button type="submit" class="btn-submit">Add Challan</button>
                </form>
            </div>

            <div class="search-section">
                <h2>Search Challans</h2>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Enter vehicle number...">
                    <button id="searchBtn" class="btn-search">Search</button>
                </div>
            </div>

            <div class="challans-section">
                <h2>Challan Records</h2>
                <div class="table-container">
                    <table id="challansTable">
                        <thead>
                            <tr>
                                <th>Vehicle Number</th>
                                <th>Owner Name</th>
                                <th>Violation</th>
                                <th>Amount</th>
                                <th>Location</th>
                                <th>Date</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="challansTableBody">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
